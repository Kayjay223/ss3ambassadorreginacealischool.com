<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            background-color: aquamarine;
            flex-wrap: wrap;
        }
        .form {
            padding: 40px;
            margin: 150px auto;
            text-align: center;
            width: 400px;
            background-color: white;
            border-radius: 10px;
        }
        input {
            height: 35px;
            font-size: 17px;
            width: 350px;
            margin-top: 10px;
            border-radius: 10px;
            border: 1px solid black;
        }
        button {
            height: 35px;
            width: 350px;
            margin-top: 10px;
            color: white;
            font-size: 17px;
            border-radius: 10px;
            border: 1px solid black;
            background-color: blue;
        }

        /* Media Query for Tablet */
        @media (max-width: 768px) {
            .form {
                width: 80%;
                margin: 100px auto;
            }
            input, button {
                width: 80%;
                font-size: 16px;
            }
        }

        /* Media Query for Mobile */
        @media (max-width: 600px) {
            .form {
                width: 80%;
                margin: 80px auto;
                padding: 20px;
            }
            input, button {
                width: 90%;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>Reset Password</h1>
        <form id="resetPasswordForm">
            <label for="email">Enter your email</label><br>
            <input type="email" id="email" required/><br>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBvBF0xbdnJwVSEMvcfm8v0k7iahWFkZao",
            authDomain: "school-data-49ed5.firebaseapp.com",
            projectId: "school-data-49ed5",
            storageBucket: "school-data-49ed5.appspot.com",
            messagingSenderId: "573140505990",
            appId: "1:573140505990:web:64d799ad31424e76ea0807",
            measurementId: "G-VKG5K2V2PN"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Handle password reset
        const resetPasswordForm = document.getElementById("resetPasswordForm");
        resetPasswordForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert("Password reset email sent to " + email);
                    window.location.href = "login.html"; // Redirect back to login
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        });
    </script>
</body>
</html>
