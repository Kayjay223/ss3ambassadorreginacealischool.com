        function GO() {
            window.location.href = "Register.html"
        }

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBvBF0xbdnJwVSEMvcfm8v0k7iahWFkZao",
            authDomain: "school-data-49ed5.firebaseapp.com",
            projectId: "school-data-49ed5",
            storageBucket: "school-data-49ed5.appspot.com",
            messagingSenderId: "573140505990",
            appId: "1:573140505990:web:64d799ad31424e76ea0807",
            measurementId: "G-VKG5K2V2PN"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Handle login
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const email = document.getElementById("log2").value;
            const password = document.getElementById("log6").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Login successful! Welcome " + userCredential.user.email);
                    window.location.href = "Chat Community.html"; // Redirect to chat community
                })
                .catch((error) => {
                    if (error.code === 'auth/user-not-found') {
                        alert("Error: User not found, please sign up.");
                    } else if (error.code === 'auth/wrong-password') {
                        alert("Error: Wrong password. Please try again.");
                    } else {
                        alert("Error: " + error.message);
                    }
                });
        });
    </script>
